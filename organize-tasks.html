<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organize Tasks â€“ Taskify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f7f7f7;
    }
    .task-card {
      margin-top: 1rem;
    }
    canvas {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Taskify</a>
    </div>
  </nav>

  <section class="container py-5">
    <h1 class="mb-4">ðŸ“‹ Organize Your Tasks</h1>

    <!-- Task Form -->
    <form id="taskForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" id="taskName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="taskDate" class="form-label">Date</label>
        <input type="date" id="taskDate" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="taskTime" class="form-label">Time</label>
        <input type="time" id="taskTime" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="taskMode" class="form-label">Mode</label>
        <select id="taskMode" class="form-select" required>
          <option value="">Select...</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
          <option value="Personal">Personal</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Task List Display -->
    <div id="taskList" class="mt-4"></div>

    <!-- Chart Container -->
    <h3 class="mt-5">ðŸ“Š Task Mode Summary</h3>
    <canvas id="taskChart" height="150"></canvas>
  </section>

  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Taskify</p>
  </footer>

  <!-- Script -->
  <script>
    const taskForm = document.getElementById("taskForm");
    const taskList = document.getElementById("taskList");

    // Track mode counts
    const modeCounts = {
      Work: 0,
      Study: 0,
      Personal: 0,
      Other: 0,
    };

    const ctx = document.getElementById("taskChart").getContext("2d");
    const taskChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: Object.keys(modeCounts),
        datasets: [{
          label: "Number of Tasks",
          data: Object.values(modeCounts),
          backgroundColor: ["#0d6efd", "#20c997", "#ffc107", "#6c757d"]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            precision: 0
          }
        }
      }
    });

    taskForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("taskName").value;
      const date = document.getElementById("taskDate").value;
      const time = document.getElementById("taskTime").value;
      const mode = document.getElementById("taskMode").value;

      // Display task
      const taskCard = document.createElement("div");
      taskCard.className = "card p-3 task-card shadow-sm";
      taskCard.innerHTML = `
        <h5>${name}</h5>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Time:</strong> ${time}</p>
        <p><strong>Mode:</strong> ${mode}</p>
      `;
      taskList.appendChild(taskCard);

      // Update mode count
      modeCounts[mode]++;
      taskChart.data.datasets[0].data = Object.values(modeCounts);
      taskChart.update();

      taskForm.reset();
    });
  </script>
</body>
</html>
