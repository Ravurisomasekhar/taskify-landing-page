<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taskify â€“ Track Progress</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .summary-card {
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .chart-container {
      width: 100%;
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸ“Š Track Your Task Progress</h2>

    <!-- Summary Cards -->
    <div class="row text-center mb-5">
      <div class="col-md-4">
        <div class="bg-success text-white p-4 summary-card">
          <h4>Completed</h4>
          <p id="completed">12 Tasks</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="bg-warning text-dark p-4 summary-card">
          <h4>Pending</h4>
          <p id="pending">8 Tasks</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="bg-danger text-white p-4 summary-card">
          <h4>Overdue</h4>
          <p id="overdue">3 Tasks</p>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="chart-container mb-5">
      <canvas id="statusPieChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="priorityBarChart"></canvas>
    </div>
  </div>

  <!-- Chart Script -->
  <script>
    const statusPieChart = new Chart(document.getElementById("statusPieChart"), {
      type: 'pie',
      data: {
        labels: ["Completed", "Pending", "Overdue"],
        datasets: [{
          label: "Task Status",
          data: [12, 8, 3],
          backgroundColor: ["#198754", "#ffc107", "#dc3545"],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    const priorityBarChart = new Chart(document.getElementById("priorityBarChart"), {
      type: 'bar',
      data: {
        labels: ["High", "Medium", "Low"],
        datasets: [{
          label: "Tasks by Priority",
          data: [6, 10, 7],
          backgroundColor: ["#dc3545", "#ffc107", "#0d6efd"]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            stepSize: 1
          }
        }
      }
    });
  </script>
</body>
</html>
